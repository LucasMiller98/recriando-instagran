<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shotcut icon" href="img/1200px-Instagram_logo_2016.png">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram.jpg" alt="foto de perfil">
                </div>
                <a target="_blank" href="https://www.instagram.com/lucasmillercruz/" class="instagram-login">Continue como Lucas Miller</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>  
            <div class="group">
                <p class="not-account">
                    Não é Lucas Miller?
                </p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">
                    Baixe o aplicativo
                </p>
                <div class="download">
                    <a target="_blank" href="https://www.apple.com/br/?afid=p238%7CsC7KKNBEq-dc_mtid_1870765e38482_pcrid_454643522368_pgrid_17049243658_&cid=aos-br-kwgo-brand--slid---product-" class="app-download"></a>
                    <a target="_blank" href="https://play.google.com/store?hl=en" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
